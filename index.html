<!DOCTYPE html>
<html>
  <head>
    <title>Drill 2: Working on Strings</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #a921a4ec, #1e16c5);
        padding: 40px;
        color: #2c3e50;
      }
      h1 {
        text-align: center;
        color: #34495e;
        margin-bottom: 30px;
      }
      label {
        font-weight: 600;
        margin-top: 15px;
        display: block;
      }
      input {
        width: 100%;
        padding: 10px 12px;
        margin-top: 6px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.2s ease;
      }
    
      button {
        margin-top: 30px;
        padding: 12px 18px;
        background: linear-gradient(to right, #b3b6bb, #1650c3);
        border: none;
        border-radius: 20px;
        color: white;
        font-size: 1rem;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 14px rgba(0,0,0,0.15);
      }
#output {
        margin-top: 30px;
        white-space: pre-wrap;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.08);
        font-size: 1rem;
        line-height: 1.5;
      }
.container {
  max-width: 800px;
  background: #fff;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);

  margin: 0 auto;
}

    </style>
  </head>
  <body>

    <div class="container">
      <h1>ðŸ“‡ String Showcase: My Basic Info</h1>

      <label for="name">Name:</label>
      <input id="name" type="text" />

      <label for="age">Age:</label>
      <input id="age" type="number" />

      <label for="school">School:</label>
      <input id="school" type="text" />

      <button id="submit-btn">Generate Message</button>

      <div id="output"></div>
    </div>

    <py-config>
      [[fetch]]
      files = ["main.py"]
    </py-config>

    <script type="py" src="./main.py"></script>

  </body>
</html>
